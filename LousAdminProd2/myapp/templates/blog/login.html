<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Authentication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Miniver&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>


<style>
    /* Base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  color: rgb(17, 24, 39);
  line-height: 1.5;
}

/* Container styles */
.auth-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100vw; /* повна ширина вікна */
  overflow: hidden;
  padding: 0px 40px 0px 40px;
}

.auth-card {
  background-color: white;
  overflow: hidden;
  width: 100%;
  display: flex;
  height: 650px;
  padding: 0px 0px 0px 70px;
}

/* Form styles */
.form-container {
  width: 50%;
  display: flex;
  align-items: center;
  padding: 0px 50px 0px 0px;
}

.form-content {
  width: 100%;
  max-width: 28rem;
  margin: 0 auto;
  padding: 2rem 1.5rem;
}

h2 {
  font-size: 1.5rem;
  font-weight: 700;
  color: rgb(17, 24, 39);
  margin-bottom: 0.25rem;
}

.subtitle {
  font-size: 0.875rem;
  color: rgb(107, 114, 128);
  margin-bottom: 1.5rem;
}

/* Button styles */
.social-button {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 0.625rem 1rem;
  background-color: white;
  border: 1px solid rgb(209, 213, 219);
  border-radius: 0.375rem;
  font-size: 0.875rem;
  color: rgb(17, 24, 39);
  cursor: pointer;
  transition: background-color 0.2s;
}

.social-button:hover {
  background-color: rgb(249, 250, 251);
}

/* Separator styles */
.separator {
  display: flex;
  align-items: center;
  margin: 1rem 0;
}

.separator::before,
.separator::after {
  content: '';
  flex: 1;
  height: 1px;
  background-color: rgb(209, 213, 219);
}

.separator span {
  padding: 0 0.75rem;
  color: rgb(107, 114, 128);
  font-size: 0.875rem;
}

/* Input styles */
.input-group {
  margin-bottom: 1rem;
}

.input-group label {
  display: block;
  font-size: 0.875rem;
  font-weight: 500;
  color: rgb(17, 24, 39);
  margin-bottom: 0.25rem;
}

.input-group input {
  width: 100%;
  padding: 0.5rem 0.75rem;
  border: 1px solid rgb(209, 213, 219);
  border-radius: 0.375rem;
  font-size: 0.875rem;
  transition: border-color 0.2s;
}

.input-group input:focus {
  outline: none;
  border-color: black;
  box-shadow: 0 0 0 1px black;
}

/* Checkbox styles */
.checkbox-group {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.checkbox-group input[type="checkbox"] {
  width: 1rem;
  height: 1rem;
  border-radius: 0.25rem;
}

.checkbox-group label {
  font-size: 0.875rem;
  color: rgb(17, 24, 39);
}

/* Submit button styles */
.submit-button {
  width: 100%;
  padding: 0.625rem 1rem;
  background-color: black;
  color: white;
  border: none;
  border-radius: 0.375rem;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.2s;
}

.submit-button:hover {
  background-color: rgb(17, 24, 39);
}

/* Switch text styles */
.switch-text {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.875rem;
  color: rgb(107, 114, 128);
}

.switch-link {
  color: rgb(74, 222, 128);
  font-weight: 500;
  text-decoration: none;
  transition: color 0.2s;
}

.switch-link:hover {
  color: rgb(22, 163, 74);
}

.terms-link {
  color: rgb(74, 222, 128);
  text-decoration: none;
}

.terms-link:hover {
  color: rgb(22, 163, 74);
}

/* Image styles */
.auth-image {
  overflow: hidden;
  width: 45%;
  height: 100%;
  position: relative;
  border-radius: 0px 12px 12px 0px;
  background-image: url('https://images.pexels.com/photos/934070/pexels-photo-934070.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
  background-size: cover;
  background-position: center;
}

.image-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 440px 54px 38px 80px;
  background: linear-gradient(to top, rgb(15 15 15 / 80%) 0%, rgba(0, 0, 0, 0.0) 100%);
}

.image-overlay h2 {
  color: white;
  margin: 0;
  font-size: 52px;
  font-family: 'Miniver';
  font-weight: 400;
}

/* Responsive styles */
@media (max-width: 856px) {
  .auth-card {
    flex-direction: column-reverse;
    height: auto;
    padding: 50px 0px 0px 0px !Important;
  }

  .form-container,
  .auth-image {
    width: 100%;
    padding: 0 !Important;
  }

  .auth-image {
    height: 200px;
    border-radius: 12px 12px 0px 0px !Important;
  }

  .image-overlay h2 {
      color: white;
      margin: 0;
      font-size: 40px;
      font-family: 'Miniver';
      font-weight: 400;
  }
}

@media (max-width: 515px) {
    .image-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 440px 35px 38px 35px;
      background: linear-gradient(to top, rgb(15 15 15 / 80%) 0%, rgba(0, 0, 0, 0.0) 100%);
    }
}

@media (max-width: 414px) {
    .image-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 440px 54px 17px 35px;
      background: linear-gradient(to top, rgb(15 15 15 / 80%) 0%, rgba(0, 0, 0, 0.0) 100%);
    }

    .image-overlay h2 {
      color: white;
      margin: 0;
      font-size: 35px;
      font-family: 'Miniver';
      font-weight: 400;
  }
}
</style>

<body>
<div class="auth-container">
    <div class="auth-card">
        <!-- Login Form -->
        <div class="form-container">
            <div class="form-content">
                <h2>Sign in</h2>
                <p class="subtitle">Welcome back! Sign in to your account</p>

                <button class="social-button">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                         width="18" height="18">
                    <span>Sign in with Google</span>
                </button>

                <div class="separator">
                    <span>or</span>
                </div>

                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="input-group">
                        <label for="id_username">First and Last name</label>
                        <input type="text" id="id_username" name="username" placeholder="Your first and last name" required>
                    </div>

                    <div class="input-group">
                        <label for="id_password">Password</label>
                        <input type="password" id="id_password" name="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="submit-button">Sign In</button>
                </form>

                <p class="switch-text">
                    Don't have an account?
                    <a href="{% url 'register' %}" class="switch-link">Sign Up</a>
                </p>
            </div>
        </div>

        <!-- Auth Image -->
        <div class="auth-image">
            <div class="image-overlay">
                <h2>Welcome back</h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
